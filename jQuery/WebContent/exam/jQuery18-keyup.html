<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p>키보드 이벤트 발생</p>
        <h1>0/50</h1>
        <textarea cols="70" rows="5"></textarea>
    </body>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $("textarea").keyup(function() {
            var length = $(this).val().length;

            $("h1").html(length + "/50");
            if (length > 50) {
                $("h1").css("color", "red");
            } else {
                $("h1").css("color", "blue");
            }
        });
    </script>
</html>
<!-- 
    keydown : 키보드가 눌러지는 순간 발생, 특수키 인식, 대소문자 구별X
    keypress : 글자가 입력될 때 발생, 한글X, 특수키 인식X, CTRL, SHIFT, ALT
    keyup : 입력후 손가락이 떼어질 때 발생. keydown과 같다
 -->
