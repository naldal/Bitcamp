<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .jbTitle {
                text-align: center;
            }
            .jbMenu {
                text-align: center;
                background-color: yellow;
                padding: 10px 0px;
                width: 100%;
            }
            .jbContent {
                height: 2000px;
                border: 1px solid red;
            }
            .jbFixed {
                position: sticky;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div class="jbTitle">
            <h1>Site Title</h1>
        </div>
        <div class="jbMenu">
            <p>
                First Menu Second Menu Third Menu Fourth Menu
            </p>
        </div>
        <div class="jbContent">
            가나다<br />
            123<br />
            ABC<br />
            가나다<br />
            123<br />
            ABC<br />
            가나다<br />
            123<br />
            ABC<br />
        </div>
    </body>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var $jbMenu = $(".jbMenu"),
                $jbContent = $(".jbContent");

            var posY = $jbMenu.offset().top;

            $(window).scroll(function(e) {
                var top = $(document).scrollTop();
                if (posY < top) {
                    $jbContent.css({ marginTop: $jbMenu.outerHeight(true) });
                    $jbMenu.addClass("jbFixed");
                } else {
                    $jbContent.css({ marginTop: "0" });
                    $jbMenu.removeClass("jbFixed");
                }
            });
        });
    </script>
</html>
<!-- 
    .outerHeight()
    $('선택자').outerHeignt();
    - 선택한 요소의 높이 (패딩/보더 포함, 마진 불포함)을 설정하거나 반환
    $('선택자').outerHeignt(true);
    - 선택한 요소의 높이 값(마진포함)을 가져옵니다.
    $('선택자').outerHeignt("속성");
    - 선택한 요소의 높이 값을 변경합니다.
    $('선택자').outerHeignt(함수);
    - 선택한 요소의 함수를 이용하여 높이 값을 설정합니다.
 -->
