            /* margin-top은 div 끝의 경계선부터 시작한다 */
            * {
                position: relative;
                margin: 0;
                padding: 0;
            }
            .d1 {
                width: 50px;
                height: 50px;
                background-color: red;
            }
            .d2 {
                width: 50px;
                height: 50px;
                background-color: green;
                margin-top: 100px;
                margin-left: 100px;
            }
            .d3 {
                width: 50px;
                height: 50px;
                background-color: blue;
                margin-top: 200px;
                margin-left: 200px;
            }
        </style>
    </head>
    <body>
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
    </body>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("div").click(function() {
                let position = $(this).offset();
                alert(position.top + ", " + position.left);
            });
        });
    </script>
</html>
