<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form name="" method="get" action="http://localhost:8081/testServlet2/person">
		<table border="1" cellspacing="0" cellpadding="10">
			<tr>
				<td width="70" align="center">이름</td>
				<td><input type="text" name="name" placeholder="이름 입력"></td>
			</tr>
			<tr>
				<td width="70" align="center">성별</td>
				<td>
					<fieldset>
						<input type="radio" name="gender" value="0" checked> 남자 <input
							type="radio" name="gender" value="1"> 여자
					</fieldset>
				</td>
			</tr>
			<tr>
				<td width="70" align="center">색깔</td>
				<td><select name="color" style="width: 70px;" size="10">
						<option value="red">빨강</option>
						<option value="yellow">노랑</option>
						<option value="green">초록</option>
						<option value="blue">파랑</option>
						<option value="magenta">보라</option>
				</select></td>
			</tr>

			<tr>
				<td align="center">취미</td>
				<td><input type="checkbox" name="hobby" value="독서">독서 <input
					type="checkbox" name="hobby" value="영화">영화 <input
					type="checkbox" name="hobby" value="음악">음악 <input
					type="checkbox" name="hobby" value="게임">게임 <input
					type="checkbox" name="hobby" value="쇼핑">쇼핑</td>
			</tr>
			<tr>
				<td align="center">과목</td>
				<td><select name="subject" size="5" multiple>
						<option value="JAVA" selected>JAVA</option>
						<option value="SERVLET">SERVLET</option>
						<option value="JSP">JSP</option>
						<option value="SPRING">SPRING</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="submit" value="SEND">&emsp; <input type="reset" value="CANCLE">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
