<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<form name="writeForm" method="post" action="/memberServlet/WriteServlet">
		<h2>회원가입</h2>
		<table border="1" cellspacing="0" cellpadding="3">

			<tr>
				<td width="90" align="center">이름</td>
				<td><input type="text" name="name" placeholder="이름 입력"></td>
			</tr>

			<tr>
				<td align="center">아이디</td>
				<td>
					<input type="text" name="id" id ="id" size="25" placeholder="아이디 입력">
					<input type="button" value="중복체크" onclick="checkId()">
					<input type="hidden" name="check" value="">
				</td>
			</tr>

			<tr>
				<td align="center">비밀번호</td>
				<td><input type="password" name="pwd" id="pwd" size="30"></td>
			</tr>

			<tr>
				<td align="center">재확인</td>
				<td><input type="password" name="repwd" size="30"></td>
			</tr>

			<tr>
				<td align="center">성별</td>
				<td><input type="radio" name="gender" value="0" checked>남자
					<input type="radio" name="gender" value="1">여자</td>
			</tr>

			<tr>
				<td align="center">이메일</td>
				<td><input type="text" name="email1" size="15">
				@
				<input type="text" name="email2" list="email2" placeholder="직접입력">
					<datalist id="email2">
						<option value="gmail.com">
						<option value="hanmail.net">
						<option value="naver.com">
					</datalist></td>
			</tr>

			<tr>
				<td align="center">핸드폰</td>
				<td><select name="tel1" style="width: 70px;">
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="017">017</option>
						<option value="018">018</option>
						<option value="019">019</option>
				</select>- <input type="text" name="tel2" size="5">- <input
					type="text" name="tel3" size="5"></td>
			</tr>

			<tr>
				<td align="center">주소</td>
				<td><input type="text" name="zipcode" id="zipcode" size="6" readonly>
				<input type="button" value="우편번호검색" onclick="checkPost()">
				<br>
				<input type="text" name="addr1" id="addr1" placeholder="주소" size="50" readonly>
				<br>
				<input type="text" name="addr2" id="addr2" placeholder="상세 주소" size="50">
			</tr>

			<tr>
				<td colspan="2" align="center">
				<input type="button" value="회원가입" onclick="checkWriteForm()">&emsp;
				<input type="reset" value="다시작성">
				</td>
			</tr>

		</table>
	</form>

</body>
<script type="text/javascript" src="http://localhost:8080/memberServlet/js/member.js"></script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<!--  작성해놓은 것은 풀주소, 절대주소이다.
약식으로 생략하려면 상대주소를 사용할 수 있는데
../js/member.js와 같이 사용할 수 있다
..은 자신의 상위폴더로 나가는 것
-->
</html>
