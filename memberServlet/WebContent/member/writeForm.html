<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>

</head>
<body>

	<h2>회원가입</h2>
	<form name="writeForm" method="post" action="">
	<table border="1" style="width: 100">
		<tr>
			<td>이름</td>
			<td><input type="text" name="name" placeholder="이름 입력"></td>
		</tr>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id" placeholder="아이디 입력"></td>
		</tr>
		
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="pwd"></td>
		</tr>
		<tr>
			<td>재확인</td>
			<td><input type="password" name="repwd"></td>
		</tr>
		
		
		<tr>
			<td>성별</td>
			<td>
				<input type="radio" name="gender" value="male" checked>남
				<input type="radio" name="gender" value="female">여
			</td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" name="email1">@
			<input type="text" list="email2" placeholder="직접입력">
				<datalist id="email2">
					<option value="gmail.com">
					<option value="hanmail.net">
					<option value="naver.com">
				</datalist>
			</td>
		</tr>
		
		
		<tr>
			<td>핸드폰</td>
			<td>
				<select name="tel1">
					<option value="010">010</option>
					<option value="011">010</option>
				</select>
				-
					<input type="text" name="tel2" style="width: 70px;">
				-
					<input type="text" name="tel3" style="width: 70px;">
			</td>
		</tr>
		<tr>
			<td>주소</td>
			<td><input type="text" name="zipcode" style="width: 50px;" disabled="disabled">
				<input type="button" value="우편번호검색"><br>
				<input type="text" name="addr1" placeholder="주소" style="width: 300px;"><br>
				<input type="text" name="addr2" placeholder="상세주소" style="width: 300px;"><br>
			</td>
		</tr>
		
		
		<tr>
			<td colspan="2" align="center">
				<input type="button" value="회원가입" onclick="javascript:checkWriteForm()">
				<input type="reset" value="다시작성">
			</td>
		</tr>
	</table>
	</form>
</body>

<script type="text/javascript">
function checkWriteForm(){
	//유효성 체크
	if(document.writeForm.name.value=="") //현재문서.폼이름.태그이름.value
		alert("이름을 입력하세요");
	else if(document.writeForm.id.value=="")
		alert("아이디를 입력하세요");
	else if(document.writeForm.pwd.value=="")
		alert("비밀번호를 입력하세요");
	else if(document.writeForm.repwd.value!=document.writeForm.pwd.value)
		alert("비밀번호가 맞지 않습니다");
	else {
		document.writeForm.submit(); //현재문서.폼이름.액션찾기
	}
}

</script>
</html>
