<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">

function printTime(){
	var clock = document.getElementById("clock");
	var now = new Date();
	clock.innerHTML = now.getFullYear() + "년 " + (now.getMonth()+1) 
						+ "월" + now.getDate() + "일" + now.getHours() 
						+ "시" + now.getMinutes() + "분" 
						+ now.getSeconds() + "초";
						setTimeout("printTime()", 1000);						
	}

window.onload = function() {
	printTime();
}

</script>

<body>
	현재 시간은 <span style="border: 1px dotted red;" id="clock"></span>
</body>
</html>
