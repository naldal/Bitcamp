<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>changeUsingDOM</title>
</head>
<body>
	<input type="button" value="추가" onclick="appendItem()">
	<div id="itemList" style="border: 1px double blue;"></div>
</body>
<script type="text/javascript">

var count=0;

function appendItem() {
	count++;
	var newItem = document.createElement("div");
	newItem.setAttribute("id", "item_"+count);
	newItem.setAttribute("style", "border:1px dotted red");
	
	var html = "새로 추가된 아이템["+count+"+] <input type='button' value='삭제' onclick='removeItem("+count+")'>";
	newItem.innerHTML = html;
	var itemListDiv = document.getElementById("itemList");
	itemListDiv.appendChild(newItem);
}

function removeItem(idCount){
	var item = document.getElementById("item_"+idCount);
	if(item!=null) {
		item.parentNode.removeChild(item);
	}
}

</script>
</html>
